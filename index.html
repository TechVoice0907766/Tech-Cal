<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCal</title>
    <link rel="stylesheet" href="index.css"> <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>TechCal</h1>
            <div class="Progressive Web App"></div>
        </header>

        <div class="display">
            <div class="calculation" id="calculation"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="keypad">
            <button class="clear" data-action="clear">C</button>
            <button class="delete" data-action="delete">X</button>
            <button class="operator" data-operator="%">%</button>
            <button class="operator" data-operator="/">/</button>


            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operator="*">x</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
           <button data-number="6">6</button>
           <button class="operator" data-operator="-">-</button>
           
           
           <button data-number="1">1</button>
           <button data-number="2">2</button>
           <button data-number="3">3</button>
          <button class="operator" data-operator="+">+</button>


           <button data-number="0">0</button>
           <button data-number=".">.</button>
           <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <div class="install-btn" id="installButton">
        <span>Install calculator APP</span>
    </div>

    <footer>
        &copy;2025 TechCal by Tech's-voice All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
